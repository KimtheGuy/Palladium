<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Play Blooket</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>

<!-- count particles -->

<!-- particles.js container -->
<div id="particles-js"></div>

<!-- scripts -->
<script src="../particles.js"></script>
<script src="./js/app2.js"></script>

<!-- END OF PARTICLES.JS -->

<!-- TOPBAR -->
<div class="topBar" id="header">
<a class="blooketTopBar" href="/">Blooket</a>
<div class="joinAGame">Join a Game</div>
<div class="TopBarLogin"><a class="LoginColoring" href="https://blooket.com/login">Login</a></div></div>
<form class="container-main" method="POST" action="/service/gateway">
  <center>
  <span class="title">Palladium</span>
  </center>
  <input required oninvalid="(() => {this.setCustomValidity(' ');document.getElementById('error-disc').style.display = 'block'})()" onchange="" name="url" maxlength="250" id="url-input" placeholder="Search or Enter Url" list="urls"><button id="initiate">Go</button><br><p id="error-disc">Please Enter a Search Term or Url</p><br>
  <center>
    <a href="/service/gateway/?url=https://www.google.com/%22%3E<i class="fab fa-google" style="color: white;font-size:30px;"></i></a>
    <a href="/service/gateway/?url=https://youtube.com/%22%3E<i class="fab fa-youtube" style="color: red;font-size:30px;"></i></a>
    <a href="/service/gateway/?url=https://discord.com/app%22%3E<i class="fab fa-discord" style="color: #5165f6;font-size:30px;"></i></a>
    <a href="/service/gateway/?url=https://reddit.com/%22%3E<i class="fab fa-reddit" style="color: #f24100;font-size:30px;"></i></a>
    <a href="/service/gateway/?url=https://twitch.tv/%22%3E<i class="fab fa-twitch" style="color: #8a43f2;font-size:30px;"></i></a>
  </center>
      </form>
    </div>
  </body>
</html>
