<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Play Blooket</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="./css/style.css">
</head>
<body>

<!-- count particles -->

<!-- particles.js container -->
<div id="particles-js"></div>

<!-- scripts -->
<script src="../particles.js"></script>
<script src="./js/app2.js"></script>

<!-- END OF PARTICLES.JS -->

<!-- TOPBAR -->
<div class="topBar" id="header">
<a class="blooketTopBar" href="/">Blooket</a>
<div class="joinAGame">Join a Game</div>
<div class="TopBarLogin"><a class="LoginColoring" href="https://blooket.com/login">Login</a></div></div>
    <div class="page-container">
      <form class="container-main" method="POST" action="/service/gateway">
        <div class="titleText">Blooket</div>
        <input required style="margin: right;" class="gameID" oninvalid="(() => {this.setCustomValidity(' ');document.getElementById('error-disc').style.display = 'block'})()" name="url" maxlength="250" id="url-input"  placeholder="Game ID">
        <input class="joinButton" type="submit" style="color: white;" value="">
    </div>
      </form>
    </div>
  </body>
</html>
